<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <h1>{{ greeting }}</h1>
    <p>Enter your name:</p>
    <input type="text" v-model="name">
    <p>Your name is: {{ name }}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        greeting: 'Hello, Vue!',
        name: ''
      }
    })
  </script>
</body>
</html>
